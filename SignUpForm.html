    <script>

        function togglePasswordVisibility() {

            const passwordInput = document.getElementById("password");
            const confirmpasswordInput = document.getElementById("cpassword");
            const showPasswordCheckbox = document.getElementById("showPasswordCheckbox");

            if (showPasswordCheckbox.checked) {
                passwordInput.type = "text"; // Show the password
                confirmpasswordInput.type = "text";
            } else {
                passwordInput.type = "password"; // Hide the password
                confirmpasswordInput.type = "password";
            }
        }

        function validateForm() {
       
            var name = document.getElementById("fname").value;
            var email = document.getElementById("email").value;
            var inputDate = document.getElementById("dob").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("cpassword").value;

            if (name.trim() === "") {
                alert("Name is required.");
                return false;
            }
      
            var emailRegex = /^\S+@\S+\.\S+$/;
            if (!email.match(emailRegex)) {
                alert("Invalid email address.");
                return false;
            }

            if (password.length < 8) {
                alert("Password must be at least 8 characters long.");
                return false;
            }else if (password.length > 10) {
                alert("Password cannot be greater than 10 characters long");
                return false;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }
            
            var dateRegex = /^(?:\d{4})-(?:0[1-9]|1[0-2])-(?:0[1-9]|[12][0-9]|3[01])$/;
            //var dateRegex = /^\d{4}-\d{2}-\d{2}$/;
            if (!inputDate.match(dateRegex)) {
                alert("Invalid date format. Please use YYYY-MM-DD format");
                return false;
            }

            return true; 
        }

        document.getElementById("clickableCell").addEventListener("click", function () {
            window.location.href = "SignInForm.html";
        });

    </script>

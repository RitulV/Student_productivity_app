    <div class="wrapper">
        <h2 style="margin: 20px; padding: 20px; font-size: 28px; text-align: center; color: aliceblue;">Select the file you want to display</h2>
        <input type="file" id="fileInput">
        <textarea placeholder="This is where you will see your text file..." name="txtarea" id="txtarea" required></textarea>
    </div>


    <script>
        document.getElementById("clickableCell").addEventListener("click", function () {
            window.location.href = "SignInForm.html";
        });

        const textarea = document.querySelector("textarea");
        textarea.addEventListener("keyup", e =>{
            textarea.style.height = "auto";
            let scHeight = e.target.scrollHeight;
            textarea.style.height = `${scHeight}px`;
        })

        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('fileInput');
            const textOutput = document.getElementById('txtarea');

            fileInput.addEventListener('change', function() {
                const file = fileInput.files[0];

                if (file) {
                    const reader = new FileReader();

                    reader.onload = function(e) {
                        textOutput.value = e.target.result;
                    };

                    reader.readAsText(file);
                } else {
                    textOutput.value = ''; // Clear the textarea if no file is selected
                }
            });
        });

    </script>
